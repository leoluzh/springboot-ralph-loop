version: '3.8'

services:
  # MySQL Database para Keycloak
  mysql:
    image: mysql:8.0
    container_name: keycloak-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: keycloak
      MYSQL_USER: keycloak
      MYSQL_PASSWORD: keycloak_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springboot-ralph-network

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-server
    environment:
      # Database Configuration
      KC_DB: mysql
      KC_DB_URL: jdbc:mysql://mysql:3306/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password

      # Admin User Configuration
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password

      # Hostname Configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"

      # Proxy Configuration (if behind reverse proxy)
      KC_PROXY: edge
      KC_HTTP_RELATIVE_PATH: /auth
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./keycloak/realm-springboot-ralph.json:/opt/keycloak/data/import/realm-springboot-ralph.json:ro
    networks:
      - springboot-ralph-network
    command:
      - "start-dev"
      - "-Dkeycloak.import=/opt/keycloak/data/import/realm-springboot-ralph.json"

volumes:
  mysql_data:
    driver: local

networks:
  springboot-ralph-network:
    driver: bridge

