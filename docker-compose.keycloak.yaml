version: '3.8'

services:
  # PostgreSQL Database para Keycloak
  postgres:
    image: postgres:16
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - springboot-ralph-network

  # PgAdmin para gerenciamento do banco
  pgadmin:
    image: dpage/pgadmin4
    container_name: keycloak-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@keycloak.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - springboot-ralph-network

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak-server
    environment:
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password

      # Admin User Configuration
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin_password

      # Hostname Configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT: "false"
      KC_HTTP_ENABLED: "true"

      # Proxy Configuration (if behind reverse proxy)
      KC_PROXY: edge
      KC_HTTP_RELATIVE_PATH: /auth
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./keycloak/realm-springboot-ralph.json:/opt/keycloak/data/import/realm-springboot-ralph.json:ro
    networks:
      - springboot-ralph-network
    command:
      - "start-dev"
      - "-Dkeycloak.import=/opt/keycloak/data/import/realm-springboot-ralph.json"

volumes:
  postgres_data:
    driver: local

networks:
  springboot-ralph-network:
    driver: bridge
